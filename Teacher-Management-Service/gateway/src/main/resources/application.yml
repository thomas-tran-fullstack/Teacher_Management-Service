server:
  port: 8080

spring:
  application:
    name: api-gateway
  codec:
    max-in-memory-size: 10MB
  cloud:
    gateway:
      default-filters:
        - AddRequestHeader=X-Internal-Call, true
      forwarded-headers:
        enabled: true
      server:
        webflux:
          discovery:
            locator:
              enabled: true
          httpclient:
            connect-timeout: 60000
            response-timeout: 60s
            max-header-size: 10KB
            max-in-memory-size: 10MB
      globalcors:
        corsConfigurations:
          # CORS for REST API routes
          '[/v1/**]':
            allowedOrigins:
              - http://localhost:5173                    # Development
              - http://shopee-fake.id.vn                  # Production Domain
              - http://www.shopee-fake.id.vn              # Production Domain (www)
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowedHeaders: "*"
            exposedHeaders:
              - Authorization
            allowCredentials: true
          # CORS for WebSocket endpoints is handled by teacher-service
          # Gateway should NOT add CORS headers for /ws/** to avoid duplicate headers
          # Teacher-service's WebSocketConfig will handle CORS for WebSocket handshake
