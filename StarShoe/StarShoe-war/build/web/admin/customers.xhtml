<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Customer Management - StarShoe</title>
    <h:outputStylesheet library="css" name="admin.css" />
</h:head>

<h:body>
    <ui:include src="/template/admin-header.xhtml" />
    <ui:include src="/template/admin-sidebar.xhtml" />

    <div class="main-content">
        <h:form><h:messages style="color:green; font-weight:bold; margin-top:10px;" /></h:form>
        <h:form styleClass="search-bar">
            <h3>Search Customer</h3>
            <h:inputText value="#{customerMB.searchKeyword}" styleClass="search">
                <f:passThroughAttribute name="placeholder" value="Enter name or phone..." />
            </h:inputText>
            <h:commandButton value="Search" action="#{customerMB.search}" styleClass="btn-search" />
            <h:commandButton value="Reset" action="#{customerMB.resetSearch}" immediate="true" styleClass="btn-reset" />
        </h:form>

        <h:form id="customerTableForm">
            <h:dataTable value="#{customerMB.customerList}" var="c" border="1" styleClass="product-table">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    #{c.customerID}
                </h:column>
                <h:column>
                    <f:facet name="header">Full Name</f:facet>
                    #{c.fullName}
                </h:column>
                <h:column>
                    <f:facet name="header">Phone</f:facet>
                    #{c.phone}
                </h:column>
                <h:column>
                    <f:facet name="header">Address</f:facet>
                    #{c.address}
                </h:column>
                <h:column>
                    <f:facet name="header">User</f:facet>
                    #{c.userID != null ? c.userID.username : 'â€”'}
                </h:column>
                <h:column>
                    <f:facet name="header">Action</f:facet>
                    <h:commandLink action="#{customerMB.delete(c)}" styleClass="action-icon"
                                   title="Delete" onclick="return confirm('Delete this customer and linked user?');">
                        <h:graphicImage library="images" name="delete.png" alt="Delete" />
                    </h:commandLink>
                </h:column>
            </h:dataTable>
        </h:form>
    </div>
</h:body>
</html>
