<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Add/Edit Product - StarShoe Admin</title>
        <h:outputStylesheet library="css" name="admin.css"/>
        <style>
            .product-form-page {
                max-width: 900px;
                margin: 0 auto;
                padding: 20px;
                background: white;
            }
            .form-section {
                margin-bottom: 30px;
            }
            .form-section h3 {
                font-size: 16px;
                font-weight: 700;
                color: var(--primary-color);
                border-bottom: 2px solid var(--accent-color);
                padding-bottom: 10px;
                margin-bottom: 16px;
            }
            .form-row {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 20px;
                margin-bottom: 16px;
            }
            .form-row.full {
                grid-template-columns: 1fr;
            }
            .form-group {
                display: flex;
                flex-direction: column;
            }
            .form-group label {
                font-weight: 600;
                margin-bottom: 6px;
                font-size: 14px;
                color: var(--primary-color);
            }
            .form-group input,
            .form-group select,
            .form-group textarea {
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 6px;
                font-size: 14px;
                font-family: Arial, sans-serif;
            }
            .form-group input:focus,
            .form-group select:focus,
            .form-group textarea:focus {
                outline: none;
                border-color: var(--accent-color);
                box-shadow: 0 0 8px rgba(255,106,0,0.15);
            }
            .checkbox-group {
                display: flex;
                align-items: center;
                gap: 10px;
                margin-top: 8px;
            }
            .checkbox-group input[type="checkbox"] {
                width: 18px;
                height: 18px;
                cursor: pointer;
            }
            .sale-discount-input {
                width: 100%;
            }
            .sale-section {
                display: none;
                background: #f9f9f9;
                padding: 12px;
                border-radius: 6px;
                margin-top: 10px;
            }
            .sale-section.active {
                display: block;
            }
            .button-group {
                display: flex;
                gap: 10px;
                margin-top: 30px;
            }
            .btn {
                padding: 10px 20px;
                border: none;
                border-radius: 6px;
                font-weight: 700;
                cursor: pointer;
                transition: 0.15s;
            }
            .btn-save {
                background-color: var(--accent-color);
                color: white;
            }
            .btn-save:hover {
                opacity: .95;
            }
            .btn-cancel {
                background-color: #666;
                color: white;
            }
            .btn-cancel:hover {
                background-color: #444;
            }
            .message {
                padding: 12px;
                border-radius: 6px;
                margin-bottom: 20px;
                font-weight: 600;
            }
            .message.error {
                background-color: #f8d7da;
                color: #721c24;
                border: 1px solid #f5c6cb;
            }
            .message.success {
                background-color: #d4edda;
                color: #155724;
                border: 1px solid #c3e6cb;
            }
        </style>
    </h:head>
    <h:body>
        <ui:include src="/template/admin-header.xhtml"/>
        <ui:include src="/template/admin-sidebar.xhtml"/>

        <div class="main-content">
            <div class="product-form-page">
                <h2 style="color: var(--primary-color); margin-bottom: 24px;">Add / Edit Product</h2>

                <h:messages globalOnly="true" layout="div" styleClass="message" style="display: none;"/>

                <h:form id="productForm" enctype="multipart/form-data">
                    <!-- Basic Information -->
                    <div class="form-section">
                        <h3>Basic Information</h3>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="productName">Product Name *</label>
                                <h:inputText id="productName" value="#{productMB.selectedProduct.productName}"
                                           required="true" pt:placeholder="Enter product name"/>
                                <h:message for="productName" style="color: red; font-size: 12px;"/>
                            </div>

                            <div class="form-group">
                                <label for="brand">Brand *</label>
                                <h:selectOneMenu id="brand" value="#{productMB.selectedBrandId}" required="true">
                                    <f:selectItem itemLabel="-- Select Brand --" itemValue="#{null}"/>
                                    <f:selectItems value="#{productMB.brandList}" var="b"
                                                 itemValue="#{b.brandID}" itemLabel="#{b.brandName}"/>
                                </h:selectOneMenu>
                                <h:message for="brand" style="color: red; font-size: 12px;"/>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="category">Category *</label>
                                <h:selectOneMenu id="category" value="#{productMB.selectedCategoryId}" required="true">
                                    <f:selectItem itemLabel="-- Select Category --" itemValue="#{null}"/>
                                    <f:selectItems value="#{productMB.categoryList}" var="c"
                                                 itemValue="#{c.categoryID}" itemLabel="#{c.categoryName}"/>
                                </h:selectOneMenu>
                                <h:message for="category" style="color: red; font-size: 12px;"/>
                            </div>

                            <div class="form-group">
                                <label for="quantity">Quantity in Stock *</label>
                                <h:inputText id="quantity" value="#{productMB.selectedProduct.quantity}"
                                           required="true" pt:type="number" pt:min="0"/>
                                <h:message for="quantity" style="color: red; font-size: 12px;"/>
                            </div>
                        </div>

                        <div class="form-row full">
                            <div class="form-group">
                                <label for="description">Description</label>
                                <h:inputTextarea id="description" value="#{productMB.selectedProduct.description}"
                                               rows="4" pt:placeholder="Enter product description"/>
                            </div>
                        </div>
                    </div>

                    <!-- Pricing -->
                    <div class="form-section">
                        <h3>Pricing</h3>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="price">Original Price (USD) *</label>
                                <h:inputText id="price" value="#{productMB.selectedProduct.price}"
                                           required="true" pt:type="number" pt:step="0.01" pt:min="0"
                                           pt:placeholder="0.00">
                                    <f:convertNumber type="number" maxFractionDigits="2" minFractionDigits="2"/>
                                </h:inputText>
                                <h:message for="price" style="color: red; font-size: 12px;"/>
                            </div>

                            <div class="form-group">
                                <label>&#160;</label>
                                <div class="checkbox-group">
                                    <h:selectBooleanCheckbox id="isSale" value="#{productMB.selectedProduct.isSale}">
                                        <f:ajax event="change" render="saleSection"/>
                                    </h:selectBooleanCheckbox>
                                    <label for="isSale" style="margin-bottom: 0;">Enable Sale</label>
                                </div>
                            </div>
                        </div>

                        <div id="saleSection" class="sale-section" styleClass="#{productMB.selectedProduct.isSale ? 'sale-section active' : 'sale-section'}">
                            <div class="form-group">
                                <label for="salePercent">Discount Percentage (%) *</label>
                                <h:inputText id="salePercent" value="#{productMB.selectedProduct.salePercentage}"
                                           pt:type="number" pt:min="0" pt:max="100" pt:step="1"
                                           pt:placeholder="Enter discount percentage (0-100)"/>
                                <small style="color: #666;">Example: 20 for 20% off</small>
                            </div>
                        </div>
                    </div>

                    <!-- Media -->
                    <div class="form-section">
                        <h3>Product Images</h3>

                        <div class="form-row full">
                            <div class="form-group">
                                <label for="mainImage">Main Image</label>
                                <h:inputFile id="mainImage" value="#{productMB.uploadedFile}"/>
                                <small style="color: #666;">Supported formats: JPG, PNG (Max 5MB)</small>
                            </div>
                        </div>

                        <h:panelGroup rendered="#{productMB.selectedProduct.image != null}">
                            <div class="form-row full">
                                <div>
                                    <strong>Current Image:</strong><br/>
                                    <h:graphicImage library="images" name="products/#{productMB.selectedProduct.image}"
                                                  width="150" height="150" style="border-radius: 6px; margin-top: 10px;"/>
                                </div>
                            </div>
                        </h:panelGroup>
                    </div>

                    <!-- Actions -->
                    <div class="button-group">
                        <h:commandButton value="Save Product" action="#{productMB.confirm}" styleClass="btn btn-save">
                            <f:ajax execute="@form" render="@form"/>
                        </h:commandButton>
                        <h:commandButton value="Reset" action="#{productMB.resetAll}" immediate="true" styleClass="btn btn-cancel"/>
                        <a href="#{request.contextPath}/admin/products.xhtml" class="btn btn-cancel" style="text-decoration: none; display: inline-block;">
                            Back to Products
                        </a>
                    </div>

                    <h:messages globalOnly="true" style="margin-top: 20px; padding: 12px; background: #d4edda; color: #155724; border-radius: 6px; font-weight: 700;"/>
                </h:form>
            </div>
        </div>

        <script type="text/javascript">
            function toggleSaleSection() {
                var checkbox = document.getElementById('productForm:isSale');
                var saleSection = document.getElementById('saleSection');
                if (checkbox.checked) {
                    saleSection.classList.add('active');
                } else {
                    saleSection.classList.remove('active');
                }
            }
        </script>
    </h:body>
</html>
