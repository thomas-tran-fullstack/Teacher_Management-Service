<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Brand Management - StarShoe</title>
    <h:outputStylesheet library="css" name="admin.css" />
</h:head>

<h:body>
    <!-- HEADER -->
    <ui:include src="/template/employee-header.xhtml" />

    <!-- SIDEBAR -->
    <ui:include src="/template/employee-sidebar.xhtml" />

    <div class="main-content">
        <div class="form-container">
            <!-- ADD/EDIT FORM -->
            <h:form styleClass="add-form">
                <h:messages globalOnly="true" style="color:green; font-weight:bold; margin-top:10px;" />
                <h3>Add / Edit Brand</h3>
                <table class="form-table">
                    <tr>
                        <td>Brand Name:</td>
                        <td><h:inputText id="brandName" value="#{brandMB.selectedBrand.brandName}" required="true" requiredMessage="Brand name is required" /></td>
                         <td><h:message for="brandName" style="color:red;font-size:12px;" /></td>
                    </tr>
                </table>

                <h:commandButton value="Confirm" action="#{brandMB.confirm}" styleClass="btn-confirm" />
                <h:commandButton value="Reset" action="#{brandMB.resetForm}" immediate="true" styleClass="btn-reset" />
            </h:form>

            <!-- SEARCH -->
            <h:form styleClass="search-bar">
                <h3>Search Brand</h3>
                <h:inputText styleClass="search" value="#{brandMB.searchKeyword}">
                    <f:passThroughAttribute name="placeholder" value="Enter brand name..." />
                </h:inputText>
                <h:commandButton value="Search" action="#{brandMB.search}" styleClass="btn-search" />
            </h:form>
        </div>

        <!-- BRAND TABLE -->
        <h:form>
            <h:dataTable value="#{brandMB.brandList}" var="b" border="1" styleClass="product-table">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    #{b.brandID}
                </h:column>
                <h:column>
                    <f:facet name="header">Brand Name</f:facet>
                    #{b.brandName}
                </h:column>
                <h:column>
                    <f:facet name="header">Action</f:facet>
                    <h:commandLink action="#{brandMB.prepareEdit(b)}" styleClass="action-icon" title="Edit">
                        <h:graphicImage library="images" name="edit.png" alt="Edit" />
                    </h:commandLink>
                    <h:commandLink action="#{brandMB.delete(b)}" styleClass="action-icon"
                                   title="Delete" onclick="return confirm('Are you sure?');">
                        <h:graphicImage library="images" name="delete.png" alt="Delete" />
                    </h:commandLink>
                </h:column>
            </h:dataTable>
        </h:form>
    </div>


</h:body>
</html>
