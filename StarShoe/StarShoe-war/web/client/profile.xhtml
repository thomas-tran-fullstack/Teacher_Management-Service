<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>My Profile - StarShoe</title>
        <link rel="stylesheet" href="#{request.contextPath}/resources/css/client.css"/>
        <style>
            .profile-wrapper {
                max-width: 900px;
                margin: 40px auto;
                padding: 0 20px;
            }
            .profile-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 30px;
            }
            .page-title {
                font-size: 28px;
                font-weight: 700;
                color: var(--primary-color);
            }
            .profile-section {
                background: white;
                padding: 24px;
                border-radius: 8px;
                border: 1px solid #e0e0e0;
                margin-bottom: 20px;
            }
            .section-title {
                font-size: 18px;
                font-weight: 700;
                color: var(--primary-color);
                border-bottom: 2px solid var(--accent-color);
                padding-bottom: 12px;
                margin-bottom: 16px;
            }
            .form-group {
                margin-bottom: 16px;
            }
            .form-group label {
                display: block;
                margin-bottom: 6px;
                font-weight: 600;
                color: var(--primary-color);
                font-size: 14px;
            }
            .form-group input, .form-group textarea {
                width: 100%;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 6px;
                font-size: 14px;
                box-sizing: border-box;
            }
            .form-group input:focus, .form-group textarea:focus {
                outline: none;
                border-color: var(--accent-color);
                box-shadow: 0 0 8px rgba(255,106,0,0.15);
            }
            .button-group {
                display: flex;
                gap: 10px;
                margin-top: 20px;
            }
            .btn-primary {
                background-color: var(--accent-color);
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 6px;
                font-size: 14px;
                font-weight: 700;
                cursor: pointer;
                transition: 0.15s;
            }
            .btn-primary:hover {
                opacity: .95;
                transform: translateY(-1px);
            }
            .btn-secondary {
                background-color: #666;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 6px;
                font-size: 14px;
                font-weight: 700;
                cursor: pointer;
                transition: 0.15s;
            }
            .btn-secondary:hover {
                background-color: #444;
            }
            .btn-view-orders {
                background-color: var(--accent-color);
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 6px;
                font-size: 14px;
                font-weight: 700;
                text-decoration: none;
                display: inline-block;
                cursor: pointer;
                transition: 0.15s;
            }
            .btn-view-orders:hover {
                opacity: .95;
                transform: translateY(-1px);
            }
            .login-reminder {
                background: #fff3cd;
                border: 1px solid #ffc107;
                padding: 16px;
                border-radius: 6px;
                color: #856404;
                text-align: center;
            }
        </style>
    </h:head>
    <h:body>
        <ui:include src="/template/client-header.xhtml"/>

        <h:panelGroup rendered="#{loginMB.loggedUser == null}">
            <div class="profile-wrapper">
                <div class="login-reminder">
                    <strong>Please log in to access your profile.</strong>
                    <br/>
                    <a href="#{request.contextPath}/login.xhtml">Go to Login</a>
                </div>
            </div>
        </h:panelGroup>

        <h:panelGroup rendered="#{loginMB.loggedUser != null}">
            <div class="profile-wrapper">
                <div class="profile-header">
                    <h1 class="page-title">My Profile</h1>
                    <a href="#{request.contextPath}/client/order-history.xhtml" class="btn-view-orders">
                        View Order History
                    </a>
                </div>

                <!-- Personal Information Section -->
                <h:form id="profileForm" class="profile-section">
                    <h3 class="section-title">Personal Information</h3>

                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <h:inputText id="fullName" value="#{userMB.fullName}" required="true"
                                     pt:placeholder="Enter your full name"/>
                        <h:message for="fullName" style="color: red; font-size: 12px;"/>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <h:inputText id="email" value="#{userMB.email}" required="true"
                                     pt:placeholder="Enter your email"/>
                        <h:message for="email" style="color: red; font-size: 12px;"/>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <h:inputText id="phone" value="#{userMB.phone}" required="true"
                                     pt:placeholder="Enter your phone number"/>
                        <h:message for="phone" style="color: red; font-size: 12px;"/>
                    </div>

                    <div class="form-group">
                        <label for="address">Address</label>
                        <h:inputTextarea id="address" value="#{userMB.address}" rows="3"
                                         pt:placeholder="Enter your address"/>
                    </div>

                    <div class="button-group">
                        <h:commandButton value="Update Profile" action="#{accountMB.updateProfile}" 
                                        styleClass="btn-primary">
                            <f:ajax execute="@form" render="@form"/>
                        </h:commandButton>
                    </div>

                    <h:messages globalOnly="true" style="color: green; margin: 12px 0; font-weight: 700;"/>
                </h:form>

                <!-- Change Password Section -->
                <h:form id="passwordForm" class="profile-section">
                    <h3 class="section-title">Change Password</h3>

                    <div class="form-group">
                        <label for="currentPass">Current Password</label>
                        <h:inputSecret id="currentPass" value="#{accountMB.currentPassword}" required="true"
                                       pt:placeholder="Enter current password"/>
                        <h:message for="currentPass" style="color: red; font-size: 12px;"/>
                    </div>

                    <div class="form-group">
                        <label for="newPass">New Password</label>
                        <h:inputSecret id="newPass" value="#{accountMB.newPassword}" required="true"
                                       pt:placeholder="Enter new password"/>
                        <h:message for="newPass" style="color: red; font-size: 12px;"/>
                    </div>

                    <div class="form-group">
                        <label for="confirmPass">Confirm New Password</label>
                        <h:inputSecret id="confirmPass" value="#{accountMB.confirmPassword}" required="true"
                                       pt:placeholder="Confirm new password"/>
                        <h:message for="confirmPass" style="color: red; font-size: 12px;"/>
                    </div>

                    <div class="button-group">
                        <h:commandButton value="Change Password" action="#{accountMB.changePassword}" 
                                        styleClass="btn-primary">
                            <f:ajax execute="@form" render="@form"/>
                        </h:commandButton>
                    </div>

                    <h:messages globalOnly="true" style="color: green; margin: 12px 0; font-weight: 700;"/>
                </h:form>

                <!-- Account Actions Section -->
                <div class="profile-section">
                    <h3 class="section-title">Account Settings</h3>
                    <p style="color: #666; margin-bottom: 16px;">
                        Need help with your account? You can delete your account, but please note this action is permanent.
                    </p>
                    <h:form id="accountActionsForm">
                        <div class="button-group">
                            <h:commandButton value="Delete Account" action="#{accountMB.deleteAccount}" 
                                            styleClass="btn-secondary"
                                            onclick="return confirm('Are you sure? This action cannot be undone.');"/>
                        </div>
                    </h:form>
                </div>
            </div>
        </h:panelGroup>

        <ui:include src="/template/footer.xhtml"/>
    </h:body>
</html>
