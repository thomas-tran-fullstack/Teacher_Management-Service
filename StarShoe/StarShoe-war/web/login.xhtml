<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Login - StarShoe</title>
    </h:head>
    <h:body>
        <!-- Full-screen background container (inline styles) -->
        <div style="position:fixed;inset:0;background-image:url('#{resource['images/background.jpg']}');background-size:cover;background-position:center;">
            <!-- dim overlay -->
            <div style="position:absolute;inset:0;background:rgba(0,0,0,0.45);"></div>

            <!-- Back link -->
            <h:link outcome="/client/index" style="position:absolute;top:18px;left:16px;z-index:15;background:rgba(0,0,0,0.45);color:#fff;padding:8px 10px;border-radius:8px;text-decoration:none;font-weight:700;display:inline-flex;align-items:center;gap:8px;"> 
                <span style="font-size:16px;">‚Üê</span>
                <span>Home</span>
            </h:link>

            <!-- Centered auth card -->
            <div style="position:relative;z-index:10;display:flex;align-items:center;justify-content:center;height:100vh;">
                <div style="width:380px;background:#fff;padding:28px 34px;border-radius:12px;box-shadow:0 12px 30px rgba(0,0,0,0.15);">
                    <h2 style="text-align:center;margin:4px 0 18px;color:#111;font-size:22px;">StarShoe Login</h2>
                    <h:form>
                        <label style="display:block;margin-bottom:6px;font-weight:600;color:#333;">Username</label>
                        <h:message for="username" style="color:red;font-size:12px;" />
                        <h:inputText id="username" value="#{loginMB.username}" required="true" requiredMessage="Username is required." style="width:100%;padding:10px;border:1px solid #ddd;border-radius:8px;margin-bottom:12px;" pt:placeholder="Enter your username" />

                        <label style="display:block;margin-bottom:6px;font-weight:600;color:#333;">Password</label>
                        <h:message for="pass" style="color:red;font-size:12px;" />
                        <h:inputSecret id="pass" value="#{loginMB.password}" required="true" requiredMessage="Password is required." style="width:100%;padding:10px;border:1px solid #ddd;border-radius:8px;margin-bottom:12px;" pt:placeholder="Enter your password" />

                        <div style="text-align:center;margin-top:10px;">
                            <h:commandButton value="Login" action="#{loginMB.login}" style="background:#ff6a00;color:#fff;padding:10px 18px;border:none;border-radius:8px;font-weight:700;cursor:pointer;" />
                        </div>
                    </h:form>

                    <h:messages globalOnly="true" style="color:red;font-size:13px;margin-top:10px;font-weight:700;text-align:center;" />

                    <p style="text-align:center;margin-top:14px;color:#555;">Don't have an account? <h:link outcome="register.xhtml" value="Register here." style="font-weight:700;color:#ff6a00;text-decoration:none;" /></p>
                </div>
            </div>
        </div>
    </h:body>
</html>
