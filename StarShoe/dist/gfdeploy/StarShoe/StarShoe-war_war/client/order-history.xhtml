<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Order History - StarShoe</title>
        <link rel="stylesheet" href="#{request.contextPath}/resources/css/client.css"/>
        <style>
            .order-history-page {
                max-width: 1000px;
                margin: 40px auto;
                padding: 0 20px;
            }
            .page-title {
                font-size: 28px;
                font-weight: 700;
                color: var(--primary-color);
                margin-bottom: 30px;
                text-align: center;
            }
            .order-list {
                background: white;
                border-radius: 8px;
                border: 1px solid #e0e0e0;
                overflow: hidden;
            }
            .order-card {
                padding: 20px;
                border-bottom: 1px solid #e0e0e0;
                transition: 0.15s;
            }
            .order-card:hover {
                background-color: #fafafa;
            }
            .order-card:last-child {
                border-bottom: none;
            }
            .order-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 12px;
            }
            .order-id {
                font-size: 18px;
                font-weight: 700;
                color: var(--primary-color);
            }
            .order-status {
                padding: 6px 12px;
                border-radius: 4px;
                font-size: 12px;
                font-weight: 700;
                text-transform: uppercase;
            }
            .status-pending {
                background-color: #fff3cd;
                color: #856404;
            }
            .status-approved {
                background-color: #d4edda;
                color: #155724;
            }
            .status-shipped {
                background-color: #d1ecf1;
                color: #0c5460;
            }
            .status-delivered {
                background-color: #c3e6cb;
                color: #155724;
            }
            .order-details {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 20px;
                margin-bottom: 12px;
                font-size: 14px;
                color: #666;
            }
            .detail-item {
                display: flex;
                flex-direction: column;
            }
            .detail-label {
                font-weight: 700;
                color: var(--primary-color);
                margin-bottom: 4px;
            }
            .order-actions {
                display: flex;
                gap: 10px;
                margin-top: 12px;
            }
            .btn-view {
                background-color: var(--accent-color);
                color: white;
                padding: 8px 16px;
                border: none;
                border-radius: 6px;
                font-size: 13px;
                font-weight: 700;
                cursor: pointer;
                text-decoration: none;
                display: inline-block;
                transition: 0.15s;
            }
            .btn-view:hover {
                opacity: .95;
                transform: translateY(-1px);
            }
            .empty-message {
                text-align: center;
                padding: 60px 20px;
                color: #666;
            }
        </style>
    </h:head>
    <h:body>
        <ui:include src="/template/client-header.xhtml"/>

        <div class="order-history-page">
            <h1 class="page-title">Order History</h1>

            <h:panelGroup rendered="#{empty orderHistoryMB.orderList}">
                <div class="empty-message">
                    <h2>No Orders Found</h2>
                    <p>You haven't placed any orders yet.</p>
                    <a href="#{request.contextPath}/client/index.xhtml" class="btn-view" style="background: #666;">Start Shopping</a>
                </div>
            </h:panelGroup>

            <div class="order-list" rendered="#{not empty orderHistoryMB.orderList}">
                <ui:repeat value="#{orderHistoryMB.orderList}" var="order">
                    <div class="order-card">
                        <div class="order-header">
                            <span class="order-id">Order ##{order.orderID}</span>
                            <span class="order-status" 
                                  styleClass="#{order.status eq 'Pending' ? 'status-pending' : 
                                               order.status eq 'Approved' ? 'status-approved' : 
                                               order.status eq 'Shipped' ? 'status-shipped' : 
                                               'status-delivered'}">
                                #{order.status}
                            </span>
                        </div>

                        <div class="order-details">
                            <div class="detail-item">
                                <span class="detail-label">Order Date</span>
                                <h:outputText value="#{order.orderDate}">
                                    <f:convertDateTime type="date" dateStyle="medium"/>
                                </h:outputText>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Total Amount</span>
                                <h:outputText value="#{order.totalAmount}" style="color: var(--accent-color); font-weight: 700;">
                                    <f:convertNumber type="currency" currencySymbol="$"/>
                                </h:outputText>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Items</span>
                                <span>#{fn:length(order.orderDetailsCollection)} items</span>
                            </div>
                        </div>

                        <div class="order-actions">
                            <a href="#{request.contextPath}/client/order-detail.xhtml?orderId=#{order.orderID}" class="btn-view">
                                View Details
                            </a>
                        </div>
                    </div>
                </ui:repeat>
            </div>
        </div>

        <ui:include src="/template/footer.xhtml"/>
    </h:body>
</html>
